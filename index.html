<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Motivational Quote Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the Motivational Quote Generator!</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a keyword (optional)" autofocus required autocomplete="off"
          id="keyword-input"
        />
        <input type="submit"/>
      </form>
      <div id="quote-display">
        <p id="quote-text">Your motivational quote will appear here.</p>
    </main>
    <footer>
      This AI project was coded by

        >Kim Thornton</a
      >, is open-sourced on
      <a
        href="https://github.com/kimberleyjthornton-debug/Motivational-quotes-generator"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a
        href="https://motivational-quote-generator-bykjt.netlify.app/"
        target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
